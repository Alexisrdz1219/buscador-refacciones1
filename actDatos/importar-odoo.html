<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Importar desde Odoo</title>
</head>
<body>

<input type="file" id="excel" />
<button onclick="importar()">Importar Odoo</button>

<script>
const API = "https://buscador-refaccionesbackend.onrender.com";

async function importar() {
  const file = document.getElementById("excel").files[0];
  if (!file) return alert("Selecciona un archivo");

  const formData = new FormData();
  formData.append("file", file);

  try {
    const res = await fetch(`${API}/importar-odoo`, {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (data.ok) {
      alert(`üü¢ Insertados: ${data.insertados} | üîÅ Actualizados: ${data.actualizados}`);
    } else {
      alert("‚ùå Error en importaci√≥n");
    }

  } catch (err) {
    alert("‚ùå No se pudo conectar con el backend");
    console.error(err);
  }
}
</script>

</body>
</html>

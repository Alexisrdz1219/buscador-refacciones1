<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Importar desde Odoo</title>

  <style>
    body {
      font-family: Arial;
      padding: 30px;
      background: #f4f6f8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    th {
      background: #222;
      color: white;
    }
  </style>
</head>

<body>

<input type="file" id="excel" />
<button onclick="importar()">Importar Odoo</button>

<script>
async function importar() {
  const file = document.getElementById("excel").files[0];
  if (!file) return alert("Selecciona un archivo");

  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch("http://localhost:5000/api/import/odoo", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  alert(`Insertados: ${data.insertados} | Actualizados: ${data.actualizados}`);
}
</script>


</body>
</html>

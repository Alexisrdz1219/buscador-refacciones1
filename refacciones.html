<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Refacciones</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f6f8;
    }

    h2 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #222;
      color: white;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.card-ref {
  background: white;
  border-radius: 10px;
  border: 1px solid #ddd;
  box-shadow: 0 4px 8px rgba(0,0,0,.06);
  overflow: hidden;
  transition: transform .15s ease;
}

.card-ref:hover {
  transform: translateY(-4px);
}

.card-ref img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  background: #eee;
}

.card-body {
  padding: 12px;
}

.card-body h4 {
  margin: 0;
  font-size: 15px;
}

.ref {
  font-size: 12px;
  color: #666;
}

.stock {
  margin-top: 8px;
  font-weight: bold;
}

.stock.ok { color: green; }
.stock.low { color: orange; }
.stock.zero { color: red; }

.card-actions {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.card-actions button {
  flex: 1;
  padding: 6px;
  cursor: pointer;
}

  </style>
</head>

<body>

<h2>Inventario de Refacciones</h2>

<div style="margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap;">
  <input
    type="text"
    id="busqueda"
    placeholder="üîç Buscar por nombre, referencia o palabras clave"
    style="padding:10px; width:280px;"
    oninput="buscar()"
  />

  <select id="filtroStock" onchange="buscar()">
    <option value="">Todos</option>
    <option value="ok">Stock OK</option>
    <option value="low">Stock Bajo</option>
    <option value="zero">Sin Stock</option>
  </select>
</div>


<div id="cardsContainer" class="cards-grid">
  <p class="empty">Cargando refacciones...</p>
</div>

<div style="margin-top:20px; text-align:center;">
  <button onclick="prev()">‚¨ÖÔ∏è Anterior</button>
  <span id="pagina"></span>
  <button onclick="next()">Siguiente ‚û°Ô∏è</button>
</div>

<span class="badge ${stockClass}">
  ${stockClass === "ok" ? "Disponible" :
    stockClass === "low" ? "Bajo stock" : "Agotado"}
</span>


<script src="refacciones.js"></script>

</body>
</html>

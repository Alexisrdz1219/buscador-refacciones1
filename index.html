        <style>
            :root { --sidebar-width: 280px; }
            body { min-height: 100vh; background-color: #f8f9fa; }

            /* Contenedor principal para ocupar toda la pantalla */
            .app-container { display: flex; height: 100vh; overflow: hidden;}

            /* Sidebar estilizado */
            .sidebar { width: var(--sidebar-width); background: white; border-right: 1px solid #dee2e6; display: flex; flex-direction: column; flex-shrink: 0; transition: all 0.3s; }

            /* Área de contenido principal */
            .content-area { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; }

            /* Botones del menú lateral */
            .btn-toggle { padding: .5rem .75rem; width: 100%; text-align: left; font-weight: 500; color: #495057; border: none; background: transparent; }
            .btn-toggle:hover { background-color: #f1f3f5; color: #007a33; }
            .btn-toggle::before { width: 1.25em; line-height: 0; content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e"); transition: transform .35s ease; transform-origin: .5em 50%; margin-right: .5rem; }
            .btn-toggle[aria-expanded="true"]::before { transform: rotate(90deg);}
            .btn-toggle-nav a { padding: .1875rem .5rem; margin-top: .125rem; margin-left: 2rem; display: block; text-decoration: none; color: #6c757d; font-size: 0.9rem; }
            .btn-toggle-nav a:hover { color: #007a33; }
            .header-main { background: white; border-bottom: 1px solid #dee2e6; padding: 1rem 2rem; }

            #backend-status { background: rgba(0,122,51,.08); color: #007a33; font-weight: 500; font-size: .85rem; }

            .card-header h6 { letter-spacing: .08em; }
            .ref-card { display: flex; gap: 15px; border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-bottom: 15px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,.08); }
            .ref-img img { width: 140px; height: 140px; object-fit: cover; border-radius: 8px; }
            .ref-body { flex: 1; }
            .ref-body h3 { margin: 0; font-size: 1.2rem; }
            .categoria { font-size: 0.85rem; color: #666; margin-bottom: 8px; }
            .ref-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 6px; font-size: 0.9rem; color: #333; }

            .obs { margin-top: 8px; font-style: italic; color: #444; }
            .ref-actions { margin-top: 10px; }
            .btn-ver { display: inline-block; padding: 6px 12px; background: #0d6efd; color: #fff; text-decoration: none; border-radius: 6px; font-size: 0.85rem; }
            .btn-ver:hover { background: #084298; }

            /* CONTENEDOR GENERAL */
            #resultados { display: grid; grid-template-columns: repeat(auto-fill, minmax(330px, 1fr)); gap: 20px; }

            /* CARD */
            .ref-card { background: #fff; border-radius: 14px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,.08); display: flex; flex-direction: column; transition: transform .25s ease, box-shadow .25s ease; }
            .ref-card:hover { transform: translateY(-6px); box-shadow: 0 18px 35px rgba(0,0,0,.15); }

            /* IMAGEN */
            .ref-img { height: 200px; background: #f2f2f2; overflow: hidden; }
            .ref-img img { width: 100%; height: 100%; object-fit: cover; }

            /* BODY */
            .ref-body { padding: 18px; display: flex; flex-direction: column; height: 100%; }

            /* TITULO */
            .ref-title { font-size: 1.05rem; font-weight: 700; margin: 0 0 6px; line-height: 1.25; }

            /* CATEGORIA */
            .categoria { font-size: 0.75rem; font-weight: 600; color: #fff; background: #0d6efd; display: inline-block; padding: 4px 10px; border-radius: 50px; width: fit-content; margin-bottom: 12px; }

            /* GRID INFO */
            .ref-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px 12px; font-size: 0.82rem; color: #333; }
            .ref-grid span b { color: #000; }

            /* OBSERVACION */
            .obs { margin-top: 10px; font-size: 0.8rem; color: #555; background: #f8f9fa; padding: 8px 10px; border-left: 4px solid #0d6efd; border-radius: 6px; }

            /* ACCIONES */
            .ref-actions { margin-top: auto; text-align: right;}
            .btn-ver { background: #111; color: #fff; padding: 8px 14px; border-radius: 8px; font-size: 0.8rem; text-decoration: none; transition: background .2s ease; }
            .btn-ver:hover { background: #000;}

        </style>

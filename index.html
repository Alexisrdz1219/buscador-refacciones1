    <style>
    :root {
        --iemco-green: #007a33;
        --dark-slate: #1e293b;
        --sidebar-bg: #fdfdfd;
        --border-color: #e5e7eb;
        --accent-blue: #0f172a;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: var(--dark-slate);
        letter-spacing: -0.01em;
    }

    /* Contenedor Principal */
    .app-container {
        display: flex;
        height: 100vh;
        background-color: #f1f5f9;
    }

    /* Sidebar Profesional */
    .sidebar {
        width: 260px;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        padding: 0 !important; /* Manejo interno */
    }

    .sidebar-header {
        padding: 2rem 1.5rem;
        border-bottom: 1px solid #f1f5f9;
    }

    .sidebar-menu {
        padding: 1rem 0;
        overflow-y: auto;
    }

    /* Botones de Menú Minimalistas */
    .btn-toggle {
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #64748b;
        padding: 0.75rem 1.5rem;
        width: 100%;
        border-radius: 0;
        border-left: 3px solid transparent;
    }

    .btn-toggle:hover {
        background-color: #f8fafc;
        color: var(--iemco-green);
    }

    .btn-toggle[aria-expanded="true"] {
        color: var(--accent-blue);
        background: #f1f5f9;
        border-left-color: var(--iemco-green);
    }

    /* Header de Contenido */
    .header-main {
        background: white;
        border-bottom: 1px solid var(--border-color);
        padding: 0.75rem 2rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .header-main h1 {
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--accent-blue);
    }

    /* Tarjetas de Datos (KPIs) */
    .card {
        border: 1px solid var(--border-color) !important;
        border-radius: 4px !important; /* Bordes menos redondeados = más formal */
        transition: none; /* Sin animaciones juguetonas */
    }

    .card-title {
        font-size: 1.5rem;
        color: var(--accent-blue);
    }

    .card-subtitle {
        text-transform: uppercase;
        font-size: 0.65rem;
        font-weight: 700;
        letter-spacing: 0.05em;
    }

    /* Etiquetas/Badges */
    .badge {
        font-weight: 600;
        padding: 0.4em 0.8em;
        border-radius: 2px;
    }

    /* Status del Sistema */
    #backend-status {
        background: #f8fafc;
        border: 1px solid var(--border-color);
        color: #475569;
        font-family: 'Monaco', monospace;
        font-size: 0.75rem;
    }

    /* Scrollbar elegante */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

</style>
</head>

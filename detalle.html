<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
:root {
  --iemco-green: #007a33;
  --border-color: #e2e8f0;
  --bg-light: #f8fafc;
}

body {
  margin: 0;
  background: #eef2f7;
  font-family: 'Inter', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CONTENEDOR PRINCIPAL */
.form-container {
  width: 95%;
  height: 95vh;
  background: #fff;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* HEADER */
.form-header {
  padding: 12px 20px;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.form-header h2 {
  font-size: 1rem;
  font-weight: 700;
  margin: 0;
}

/* BODY */
.form-body {
  flex: 1;
  padding: 15px 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  overflow: hidden;
}

/* BLOQUES */
.section {
  background: var(--bg-light);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.section-title {
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
  color: var(--iemco-green);
  margin-bottom: 5px;
}

/* INPUTS */
label {
  font-size: 0.7rem;
  font-weight: 600;
  margin-bottom: 2px;
}

input, select, textarea {
  font-size: 0.8rem;
  padding: 6px 8px;
  border-radius: 4px;
  border: 1px solid var(--border-color);
  background: white;
}

textarea {
  resize: none;
  height: 60px;
}

.image-box {
  position: relative;
  width: 100%;
  height: 180px;
  border-radius: 10px;
  overflow: hidden;
  background: #f1f5f9;
  border: 1px solid var(--border-color);
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.image-overlay {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 6px 10px;
  font-size: 12px;
  border-radius: 6px;
  cursor: pointer;
}


/* BOTONES */
.form-footer {
  padding: 10px 20px;
  border-top: 1px solid var(--border-color);
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.btn-save {
  background: var(--iemco-green);
  color: white;
  border: none;
  padding: 8px 18px;
  font-size: 0.8rem;
  border-radius: 5px;
  font-weight: 600;
}

/* RESPONSIVE */
@media (max-width: 1200px) {
  .form-body {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 768px) {
  body {
    align-items: flex-start;
  }

  .form-container {
    height: auto;
    min-height: 100vh;
    border-radius: 0;
  }

  .form-body {
    grid-template-columns: 1fr;
  }
}

.compat-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.compat-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.compat-chip {
  background: #e0f2fe;
  color: #075985;
  padding: 6px 10px;
  font-size: 12px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.compat-chip button {
  background: none;
  border: none;
  color: #075985;
  cursor: pointer;
  font-size: 12px;
}

.btn-add-machine {
  background: #f1f5f9;
  border: 1px dashed #94a3b8;
  padding: 6px;
  font-size: 12px;
  border-radius: 6px;
}

</style>

  </button>
</div>

    </div>

  </form>

  <div class="form-footer">
    <button type="button" class="btn btn-light" onclick="window.history.back()">Cancelar</button>
    <button type="submit" form="form" class="btn-save">
      <i class="bi bi-floppy"></i> Guardar
    </button>
  </div>

</div>

</body>
